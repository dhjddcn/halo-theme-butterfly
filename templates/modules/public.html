      --theme: /*[(${theme.config.style.theme_color_dark})]*/ #ff7242;

    }

    img[data-lazy-src]:not(.loaded,.error) {
      filter: /*[(${theme.config.loading.filter})]*/ none;
    }

  </style>
</th:block>
